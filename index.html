<head>

    <style>
        :root {
            /* Light theme */
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #e1e8f0;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --hover-color: #f8f9fa;
            --shadow: 0 2px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(52,152,219,0.15);
            --gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        [data-theme="dark"] {
            --bg-color: #0f1419;
            --text-color: #e6e6e6;
            --card-bg: #1a1f2e;
            --border-color: #2d3748;
            --primary-color: #e6e6e6;
            --accent-color: #64b5f6;
            --hover-color: #252d3d;
            --shadow: 0 2px 20px rgba(0,0,0,0.3);
            --shadow-hover: 0 8px 30px rgba(100,181,246,0.2);
            --gradient: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
        }

        [data-theme="purple"] {
            --bg-color: #faf5ff;
            --text-color: #4c1d95;
            --card-bg: #ffffff;
            --border-color: #e0e7ff;
            --primary-color: #4c1d95;
            --accent-color: #7c3aed;
            --hover-color: #f3f4f6;
            --shadow: 0 2px 20px rgba(124,58,237,0.1);
            --shadow-hover: 0 8px 30px rgba(124,58,237,0.2);
            --gradient: linear-gradient(135deg, #faf5ff 0%, #e0e7ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--gradient);
            line-height: 1.6;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .theme-option.light { background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); }
        .theme-option.dark { background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%); }
        .theme-option.purple { background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%); }

        .theme-option.active {
            border-color: var(--accent-color);
            transform: scale(1.1);
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.shrunk {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            margin: 0 auto;
            max-width: 300px;
            padding: 15px 20px;
            z-index: 999;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 50px;
        }

        .header.shrunk .profile-img {
            width: 50px;
            height: 50px;
        }

        .header.shrunk h1 {
            font-size: 1.2em;
            margin: 0;
        }

        .header.shrunk p {
            display: none;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease 0.3s both;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-color);
            margin-bottom: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s both;
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Sections */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.6s ease forwards;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .card h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 600;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 1s both;
        }

        .social-link {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            color: var(--accent-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            color: white;
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        /* Research Papers & Projects */
        .paper-item, .blog-item {
            background: var(--hover-color);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .paper-item:hover, .blog-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .paper-title, .blog-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .paper-meta {
            color: var(--accent-color);
            font-size: 0.95em;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .paper-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .paper-link, .download-btn {
            padding: 6px 15px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.85em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .paper-link:hover, .download-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--hover-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -32px;
            top: 25px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 3px solid var(--card-bg);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .submit-btn, .upload-btn {
            background: var(--accent-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .submit-btn:hover, .upload-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* CV Section */
        .cv-preview {
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: var(--hover-color);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .cv-preview:hover {
            box-shadow: var(--shadow);
            transform: translateY(-3px);
        }

        .cv-download-btn {
            background: var(--accent-color);
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        .cv-download-btn:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Blog specific styles */
        .like-btn, .dislike-btn {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .like-btn:hover {
            background: #27ae60;
            color: white;
        }

        .dislike-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .comment-form button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-form button:hover {
            background: var(--primary-color);
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            display: none;
            z-index: 1000;
            box-shadow: var(--shadow-hover);
        }

        .admin-panel.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .admin-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Upload Section */
        .upload-area {
            border: 3px dashed var(--border-color);
            padding: 50px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: var(--hover-color);
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background: var(--card-bg);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .nav {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .card {
                padding: 25px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 6px;
            }
            
            .theme-option {
                width: 25px;
                height: 25px;
            }
            
            .header.shrunk {
                left: 15px;
                right: 15px;
                top: 15px;
            }
        }

        @media (max-width: 480px) {
            .header.shrunk {
                max-width: calc(100vw - 30px);
                padding: 12px 15px;
            }
            
            .header.shrunk h1 {
                font-size: 1em;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .header.shrunk .profile-img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
